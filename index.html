    body, html {

    .allura-regular {

        font-weight: 400;
        font-style: normal;
    }

    #flex-container {
        margin-top: 80px;
        display: flex;
        height: calc(100% - 80px); /* Adjusting for the height of the appbar */
        width:100%;
        height: 100%; /* Ensure they take up full height */
    }

    #drawing, #drawing2 {
        display: flex;
        flex: 1;
    }

    .image-container {
        overflow: hidden;
        width: 100%;
        height: auto;
        justify-content: center;
        position: absolute;
        top: 30%;
    }

    .animated-image {
    width: 100%;
    opacity: 0;
    box-shadow: 10px 0px 30px rgba(0, 0, 0, 0.5);
    animation: slideInFadeIn 3s forwards, shadowDisappear 3s forwards;
    }

    @keyframes slideInFadeIn {
        0% {
            opacity: 0;
            clip-path: inset(0 100% 0 0);
        }
        100% {
            opacity: 1;
            clip-path: inset(0 0 0 0);
        }
    }

    @keyframes shadowDisappear {
        0% {
            box-shadow: 10px 0px 30px rgba(0, 0, 0, 0.5);
        }
        100% {
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
        }
    }

    .image-container-title {
        position: absolute;
        left: 45%;
        top: 15%;
        overflow: hidden;
        width: auto;
        height: auto;
        justify-content: center;
    }

    .inverted-image {
        width: 30%;
        justify-content: center;
        height: auto;
        filter: invert(100%);
    }


    .container {
        position: absolute;
        left: 0%;
        top: 35%;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        height: 60%;
    }

    .container2 {

        left: 50%;
        top: 35%;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        height: 60%;
    }

    #reveal-button {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        font-size: 16px;
        cursor: pointer;
        font-family: 'Allura', cursive;
    }

    #reveal-button-2 {
        position: absolute;
        top: 140%;
        left: 50%;
        transform: translate(-50%, -50%);

    #reveal-button-3 {

    #background-image {
        position: absolute;
        top: 30%;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        opacity: 0.5;
        filter: blur(10px);
        transition: opacity 0.5s, filter 0.5s;
    }

    #reveal-button:hover + #background-image {
        opacity: 1;
        filter: blur(0);
    }

    .container3 {
