<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visualización,poemas,machine learning,javascript">

    <meta property="og:type" content="article">
    <meta property="og:title" content="Coem proyector de poemas - Visualización de poemas">
    <meta property="og:description" content="Visualice poemas de Autores clásicos.">
    <meta property="og:url" content="https://estevefact.github.io/authorToAuthor3D.html">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/Estevefact/Estevefact.github.io/main/preview.png">

    <meta name="twitter:card" value="summary_large_image">
    <meta name="twitter:title" content="Coem proyector de poemas - Visualización de poemas">
    <meta name="twitter:description" content="Visualice poemas de Autores clásicos.">
    <meta name="twitter:url" content="">
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/Estevefact/Estevefact.github.io/main/preview.png">

    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">

    <meta name="author" content="Esteban Velásquez y Agustín Vallejo">
    <title>Poem Info</title>
    <style>
        .info-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            align-items: center;
        }
        .info-item {
            margin: 5px 0;
            align-items: center;
            width: auto;
        }

        .info-text {
            margin: 5px 0;
            align-items: center;
            justify-content: space-between;
            width: auto;
            max-width: 40%;
            font-family: "Roboto", sans-serif;
        }

        #author-search {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }
        #search-container {
            margin-top: 80px; /* Adjust based on the height of your appbar */
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .autocomplete-container {
            position: absolute;
            border: 1px solid #ccc;
            background-color: white;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 60px);
            z-index: 1000;
            border-radius: 15px;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #e0e0e0;
        }
        #appbar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            color: white;
            background: #003153;
        }

        #appbar .logo {
            font-size: 18px;
            font-weight: 300;
        }
        .center-section img {
        width: 20%;
        max-width: 20%;
        }

        .audios {
            display: flex;
        }

        .center-section {
            position: absolute;
            left: 50%;
            transform: translateX(-12%);
        }
        #Stories-Authors-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transform: translateX(-30%);
            transition: margin-left 0.3s ease;
        }

        #Stories-Authors-btn:hover {
            background-color: #0056b3;
        }

        #Embeddings-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transform: translateX(-20%);
            transition: margin-left 0.3s ease;
        }

        #Embeddings-btn:hover {
            background-color: #0056b3;
        }


    </style>
</head>

<body>
    <div id="appbar">
        <div id="title-1">
         Poemas
        </div>
        <div class="center-section">
          <img src="static/Coem.png" alt="Logo" />
        </div>
        <div>
          <button
            onclick="window.location.href='/authorToAuthor3DSmall.html'"
            id="Stories-Authors-btn"
            title="Go to embeddings"
          >
          Ver Autores de cuentos
        </button>
          <button
            onclick="window.location.href='/'"
            id="Embeddings-btn"
            title="Go to embeddings"
          >
          Ver Embeddings de Cuentos 
          </button>
        </div>
      </div>
    </div>

    <div id="search-container" >
        <input type="text" id="author-search" placeholder="Buscar por título...">
        <div id="autocomplete-container" class="autocomplete-container"></div>
    </div>
    <div id="content"></div>
    <div id="container-poem">
        <div class="info-item">Título poema: <span id="poemTitle">{{ sample }}</span></div>
        <div class="info-text" id="poemText" > </div>
    </div>
    <script src="poems_script.js"></script>
</body>

</html>
